<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sociotrack</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Font Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>

    <div class="wrapper" id="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar__header">
                <div class="sidebar__title">
                    <svg class="icon">
                        <use xlink:href="#sociotrack-logo"></use>
                    </svg>
                </div>
            </div>
            <div class="sidebar__main">
                <div class="sidebar__profile">
                    <div class="sidebar__avatar">
                        <img src="img/Avatar.png" alt="ava">
                    </div>
                    <div class="sidebar__name">
                        <span class="sidebar__fullname">
                            Abhisek Das
                        </span>
                        <span class="sidebar__followers">
                            10,968 Followers
                        </span>
                    </div>
                </div>
                <div class="sidebar__nav">
                    <ul class="sidebar__list">
                        <li class="sidebar__item">
                            <a href="" class="sidebar__link">
                                <svg class="icon">
                                    <use xlink:href="#dashboard-icon"></use>
                                </svg>
                                <span>
                                    Dashboard
                                </span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="" class="sidebar__link">
                                <svg class="icon">
                                    <use xlink:href="#social-feed-icon"></use>
                                </svg>
                                <span>
                                    Social Feed
                                </span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="" class="sidebar__link">
                                <svg class="icon">
                                    <use xlink:href="#invite-friends-icon"></use>
                                </svg>
                                <span>
                                    Invite Friends
                                </span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="" class="sidebar__link">
                                <svg class="icon">
                                    <use xlink:href="#settings-icon"></use>
                                </svg>
                                <span>
                                    Settings
                                </span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="" class="sidebar__link">
                                <svg class="icon">
                                    <use xlink:href="#log-out-icon"></use>
                                </svg>
                                <span>
                                    Log Out
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="sidebar__footer footer">
                <div class="footer__top">
                    <a href="#" class="footer__link">About</a>
                    <a href="#" class="footer__link">Terms</a>
                    <a href="#" class="footer__link">Privacy</a>
                </div>
                <div class="footer__bottom">
                    <a href="#" class="footer__link">Help</a>
                    <a href="#" class="footer__link">Report</a>
                </div>
            </div>
        </div>
        <!-- End Sidebar -->

        <!-- Primary -->
        <div class="primary">
            <!-- Header -->
            <div class="header">
                <div class="header__icons">
                    <div class="header__icon">
                        <a href="#">
                            <svg class="icon">
                                <use xlink:href="#notification-icon"></use>
                            </svg>
                            <span class="header__icon--green">2</span>
                        </a>

                    </div>
                    <div class="header__icon">
                        <a href="#">
                            <svg class="icon">
                                <use xlink:href="#search-icon"></use>
                            </svg>
                        </a>


                    </div>
                </div>
            </div>
            <!-- End Header -->

            <!-- Content -->
            <div class="content">
                <div class="content__header">
                    <div class="content__login">
                        <span>
                            @abhisek.das
                        </span>
                    </div>
                    <div class="content__button">
                        <v-dialog btn-text="Lookup"></v-dialog>
                    </div>
                </div>
                <div class="content__nav">
                    <ul class="content__list">
                        <li v-for=" (period, index) of periods" class="content__item" v-on:click='selectPeriod (index)'
                            :class="{'content__item--active': selectPeriodIndex === index}">{{ period.period }}

                        </li>
                    </ul>
                </div>
                <div class="content__main main">

                    <!-- Вывод карточек с соц. сетями -->
                    <div class="main__item" v-for=" p of per">
                        <div class="main__social" :class="p.bgc">
                            <div class="main__icon">
                                <i class="fab" :class="p.icon"></i>

                            </div>
                            <div class="main__count">
                                <span>
                                    {{ p.value}}
                                </span>
                            </div>
                            <div class="main__title">
                                <span>
                                    Followers
                                </span>
                            </div>
                            <div class="main__progress">
                                <span>
                                    {{ p.progress }} <i class="fas fa-long-arrow-alt-up"></i>
                                </span>
                            </div>
                        </div>
                        <div class="main__profile">
                            <div class="main__icon">
                                <img :src="p.ava" alt="ava">
                            </div>
                            <div class="main__login">
                                <div class="main__net">
                                    <span>
                                        {{ p.net }}
                                    </span>
                                </div>
                                <div class="main__login">
                                    <span>
                                        {{ p.login }}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Content -->
        </div>
        <!-- End Primary -->

    </div>


    <!-- SVG sprite -->

    <!-- Modal template -->
    <template id="dialog-template">
        <div>
            <div class="Dialog" v-show="active">
                <div class="Dialog__overlay" @click="close()"></div>
                <div class="Dialog__content">
                    <div class="Dialog__body">
                        <div class="Dialog__title">
                            <span>
                                Add Social Profile
                            </span>
                            <button class="btn" @click="onCancel()"><i class="fas fa-times"></i></button>
                        </div>
                        <div class="Dialog__subtitle">
                            <span>
                                Add new Social profile for tracking
                            </span>
                        </div>
                        <div class="Dialog__form">
                            <form action="#">
                                <label for="input-dialog">
                                    <span>URL</span>
                                    <input type="text" id="input-dialog" placeholder="https://twitter.com/username">
                                </label>
                            </form>
                        </div>

                    </div>
                    <div class="Dialog__footer">
                        <button class="btn btn-ok" @click="onConfirm()">{{ btnText }}</button>
                    </div>
                </div>
            </div>

            <a class="button" href="#" @click="open()">+ Add Social Profile</a>
        </div>
    </template>
    <!-- End Modal Template -->
